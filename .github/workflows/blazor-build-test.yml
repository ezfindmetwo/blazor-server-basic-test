name: Blazor Server Build & Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore BlazorServerApp/BlazorServerApp.csproj

      - name: Build Blazor Server
        run: dotnet build BlazorServerApp/BlazorServerApp.csproj --configuration Release

      - name: Run Blazor Server in background
        run: |
          dotnet run --project BlazorServerApp/BlazorServerApp.csproj --urls=http://0.0.0.0:5000 &
          echo "Waiting for Blazor Server to start..."
          for i in {1..10}; do
            if curl -s http://0.0.0.0:5000/ >/dev/null; then
              echo "Blazor Server is up!"
              break
            fi
            sleep 3
          done

      - name: Test homepage
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://0.0.0.0:5000/)
          echo "HTTP status code: $response"
          if [ "$response" -ne 200 ]; then
            echo "Homepage test failed!"
            exit 1
          fi

      - name: Stop Blazor Server
        run: |
          pkill -f 'dotnet run --project BlazorServerApp/BlazorServerApp.csproj'
